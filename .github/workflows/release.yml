name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body: |
          Automated release for version ${{ github.ref_name }}.
        files: |
          bin/*